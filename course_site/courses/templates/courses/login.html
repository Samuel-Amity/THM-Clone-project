<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }} <!-- Django form fields rendered here -->

            <!-- Buttons for login and navigation -->
            <div class="btn-container">
                <button type="submit" class="btn-primary">Login</button>
                <a href="{% url 'home' %}" class="btn-secondary">Home</a>
                <p>Don't have an account? <a href="{% url 'signup' %}" class="signup-link">Sign up</a></p>
                <a href="javascript:history.back()" class="btn-warning">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
