<h2>Messages</h2>
{% for message in messages %}
    <div>
        <strong>From:</strong> {{ message.sender.username }}<br>
        <p>{{ message.message }}</p>
        <small>To: {{ message.recipient.username }} | {{ message.timestamp }}</small>
        <a href="{% url 'reply_to_message' message.id %}">Reply</a>
    </div>
{% empty %}
    <p>No messages found.</p>
{% endfor %}
